    <style>
      :root {
        --primary-blue: #003399;
        --dark-navy: #001a4d;
        --sky-blue: #00AEEF;
        --accent-red: #ED1C24;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }
      .serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .elite-banner-bg {
        background: linear-gradient(135deg, #001a4d 0%, #003399 100%);
        position: relative;
        overflow: hidden;
      }
      .elite-halftone {
        background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.2) 100%);
      }
      .elite-chevron {
        position: absolute;
        left: -10%;
        top: 0;
        bottom: 0;
        width: 40%;
        background: var(--accent-red);
        clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);
        box-shadow: 20px 0 50px rgba(0,0,0,0.3);
        opacity: 0.95;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-blue);
        border-radius: 10px;
      }
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 0 0 rgba(237, 28, 36, 0.4); }
        50% { box-shadow: 0 0 0 15px rgba(237, 28, 36, 0); }
      }
      .pulse-red {
        animation: pulse-red 2s infinite;
      }
      .ease-expo {
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
